<div class="mt-5 mb-5 col-12 d-flex justify-content-center">
  <div class="h-100 col-lg-8 col-md-9 col-11 shadow-lg rounded-4 p-3 c">
    <div class="row g-0 h-100">
      <!-- Form Column -->
      <div class="content col-12 col-lg-6 p-4 p-lg-5">
        <h2 class="mb-4 text-center">Welcome Back</h2>
        <form [formGroup]="LoginForm">
          <!--Email-->
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              placeholder="Please enter email"
              formControlName="email"
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div
              *ngIf="
                LoginForm.get('email')?.touched &&
                LoginForm.get('email')?.invalid
              "
            >
              <small
                *ngIf="LoginForm.get('email')?.errors?.['required']"
                style="color: red"
                >Email is required</small
              >
              <small
                *ngIf="LoginForm.get('email')?.errors?.['email']"
                style="color: red"
                >Invalid email format</small
              >
            </div>
          </div>
          <!--Password-->
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              placeholder="Please enter password"
              formControlName="password"
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
            <div
              *ngIf="
                LoginForm.get('password')?.touched &&
                LoginForm.get('password')?.invalid
              "
            >
              <small
                *ngIf="LoginForm.get('password')?.errors?.['required']"
                style="color: red"
                >Password is required</small
              >
              <small
                *ngIf="LoginForm.get('password')?.errors?.['minlength']"
                style="color: red"
              >
                Password must be at least 6 characters
              </small>
            </div>
          </div>
          <button
            type="submit"
            class="btn sign-btn"
            [disabled]="LoginForm.invalid"
          >
            Sign in
          </button>
        </form>
        <div class="sign-up mt-4 pt-3 text-center">
          <p class="d-inline">New Here?</p>
          <a class="ms-2" routerLink="/SignUp">Sign Up</a>
        </div>
      </div>

      <!-- Image Column -->
      <div
        class="photo col-lg-6 d-none d-lg-flex align-items-center justify-content-center"
      >
        <img
          src="assets/Cup-Cake.jpg"
          alt="Cup Cake"
          class="img-fluid rounded-4"
          style="height: 520px; width: 480px; object-fit: cover"
        />
      </div>
    </div>
  </div>
</div>
